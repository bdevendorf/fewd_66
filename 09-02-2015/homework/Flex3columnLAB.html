<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Layout: Three Column</title>
	<style>
		* {
			box-sizing: border-box;
		}
		header,
		footer {
			width: 100%;
			height: 160px;
			margin: 15px 0;
		}

		.box {
			background-color: #cecece;
			padding: 20px;
		}

		main {
			display: flex;
			justify-content: space-between;
			height: 300px;
		}

		main section {
			width: calc(60% - 15px);
		}

		main aside {
			width: calc(20% - 15px);
		}
	
	</style>
</head>

<body>

	<h1>Flex Layout: Three Column</h1>

	<header class="box">
		Header
	</header>

	<main>

		<aside class="box">
			Aside
		</aside>
		<section class="box">
			Section
		</section>
		<aside class="box">
			Aside
		</aside>

	</main>


	<footer class="box">
			Footer
	</footer>

</body>
</html>
