	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>


	//wrote function called hello,
	//that returned a nice message with our name 
	function hello(name) {
		var hi = 'Top of the morning' + name;
		return hi;
		console.log(hi);
	}

	//saved awesome message into a variable 

	var goodmoring = hello('beth');

	//placed that variable in the DOM
	$('body').append(goodmoring);



	//create a variable with your favorite number
	//create a function 

	var favNumOne = '9';

	function multiply(num) {

		var favNumTwo = num * 2;
	}

	multiply(favNumOne); 

	console.log(favNumOne);
	console.log(favNumTwo);


	</script>
