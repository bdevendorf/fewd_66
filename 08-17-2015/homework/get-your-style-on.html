<!-- Created a full HTML structure

it must have a DOCTYPE
it must have an opening and closing html tag
it must have an opening and closing head tag with a title tag called 'My Structure'
it must have an opening and closing body tag with:
a header tag with some content
section tag with some content
and footer tag with some content -->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Structure</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		Some header text
	</header>
	<section>
		<p>This is my first paragraph</p>
		<p>This is my second paragraph</p>
		<p>This is my third paragraph</p>
	</section>
	<footer>
		This is my footer
	</footer>
</body>
</html>
